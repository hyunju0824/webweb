<div id= "article">
  <p>
    바텀은 EU 메타와 소환사의 협곡의 구역 중 하단 라인에서 서포터와 듀오를 이루는 공격로 라이너를 지칭한다.<br>
    바텀 라이너는 서포터와 함께 게임의 하체 역할을 담당하고 있다. 그리고 일부 특수 사례가
    아닌 이상 기본적으로 듀오인 서포터를 비롯하여 타 포지션에 비해 초반 라인전에서의
    영향력이 낮지만, 어느정도 성장을 이룬 중후반부 시점부터 팀에 강한 영향력을 펼칠 수
     있는 구조를 갖고 있다. <h5>(출처 - 나무위키)</h5>
